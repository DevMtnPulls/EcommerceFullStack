<!DOCTYPE html>
<html ng-app = "santaLettersApp">
  <head>
    <meta charset="utf-8">
    <!-- Mobile ready -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS CDN-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <title></title>
  </head>
  <body ng-controller = "mainCtrl">

    <header class="sl-header">
      <img src="">
      <nav class="sl-nav">
        <a class="sl-logo" ui-sref="home" ui-sref-active="sl-activeTab">Santa Letters</a>
        <a class="sl-nav-items" ui-sref="products" ui-sref-active="sl-activeTab">Products</a>
        <a class="sl-nav-items" ui-sref="letterTypes" ui-sref-active="sl-activeTab">Letter Types</a>
        <a class="sl-nav-items" ui-sref="about" ui-sref-active="sl-activeTab">About</a>
      </nav>
    </header>





    <!-- Webpack -->
    <script type="text/javascript" src="../dist/bundle.js" charset="utf-8"></script>
    <!-- Angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- Angular UI Router CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <!-- jQuery CDN (necessary for Bootstrap's JavaScript plugins)-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- All Bootstrap compiled plugins CDN-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/mainSrv.js"></script>
  </body>
</html>
