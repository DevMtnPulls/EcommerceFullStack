<!DOCTYPE html>
<html ng-app="santaLettersApp">
    <head>
        <meta charset="utf-8">
        <!-- Mobile ready -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS CDN-->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,600|Pacifico' rel='stylesheet' type='text/css'/>
        <!--CSS-->
        <link rel="stylesheet" href="css/responsive.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>
        <title>Santa Letters</title>
    </head>
    <body ng-controller="mainCtrl">

        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Santa Letters</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a ui-sref="letterTypes">Letter Workshop</a></li>
              <li><a ui-sref="products">Products</a></li>
              <li><a ui-sref="about">About</a></li>
            </ul>
          </div><!--navbar-collapse -->
</div><!--container-fluid-->
</nav>
        <!--Header End-->

        <!-- UI-View -->
        <main>
            <ui-view></ui-view>
        </main>
        <!-- UI View End -->

        <!-- Footer -->
        <!-- TODO link to facebook and twitter with icons-->
        <!-- TODO add copyright-->
        <footer class="container text-center">
            <h2 class="logo">Santa<span class="highlight">
                    Letters</span>
            </h2>
            <p>footer footer footer footer ipsum</p>
            <hr>
        </footer>
        <!--Footer End-->

        <!-- Webpack -->
        <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
        <!-- Angular CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <!-- Angular UI Router CDN -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <!-- jQuery CDN (necessary for Bootstrap's JavaScript plugins)-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- All Bootstrap compiled plugins CDN-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- Snow Effect -->
        <script src="js/snowstorm-min.js"></script>
        <!-- Scripts -->
        <script src="js/snowScripts.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/homeCtrl.js"></script>
        <script src="js/controllers/letterCreateCtrl.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>
        <script src="js/controllers/productsCtrl.js"></script>
        <script src="js/services/homeSrv.js"></script>
        <script src="js/services/mainSrv.js"></script>
        <script src="js/services/productsSrv.js"></script>
    </body>
</html>
