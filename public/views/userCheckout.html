<div id="userCheckout" class="container wrapper">
            <div class="row">
                <form class="form-horizontal">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
                    <!--Order Details-->
                    <div class="panel">
                        <div class="panel-body">
                          <h1 class="form-header">&bull; Order Deets &bull;</h1>
                          <div class="underline">
                          </div>
                          <div class="icon_wrapper">
                          </div>
                            <div class="form-group"><hr /></div>
                            <div class="form-group">
                                <div class="col-sm-3 col-xs-3" ng-repeat="cartItem in cart track by $index">
                                    <img class="img-responsive" ng-src="{{product.product_image}}" />
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <div class="col-xs-12">{{cartItem.product_name}}</div>
                                </div>
                                <div class="col-sm-3 col-xs-3 text-right">
                                    <h6>{{cartItem.product_price | currency}}</h6>
                                </div>
                            </div>
                            <div class="form-group"><hr /></div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <strong>Subtotal</strong>
                                    <div class="pull-right"><span>$</span><span>200.00</span></div>
                                </div>
                                <div class="col-xs-12">
                                    <small>Shipping</small>
                                    <div class="pull-right"><span>-</span></div>
                                </div>
                            </div>
                            <div class="form-group"><hr /></div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <strong>Order Total</strong>
                                    <div class="pull-right"><span>$</span><span>150.00</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Order Details End-->
                    <button ng-click="saveFinalCustomer(customerData)" class="green" type="submit" ><span>Checkout</span><i class="ion-checkmark"></i></button>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-pull-6 col-sm-pull-6">
                    <!--Customer Billing Form-->
                        <div id="container">
                          <h1 class="form-header">&bull; Billing Deets &bull;</h1>
                          <h3 class="form-header">Where should<span class="highlight">Santa</span>send the bill?</h3>
                          <div class="underline">
                          </div>
                            <div class="form-group">
                                <div class="col-md-9">
                                    <input ng-model="customerData.billing_address1" type="text" name="address" class="userCheckout-form" placeholder="Billing Address 1" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Billing Address 1'"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9">
                                    <input ng-model="customerData.billing_address2" type="text" name="address" class="userCheckout-form" value="" placeholder="Billing Address 2" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Billing Address 2'" id="name_input"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9">
                                    <input ng-model="customerData.billing_city" type="text" name="city" class="userCheckout-form" placeholder="City" onfocus="this.placeholder = ''" onblur="this.placeholder = 'City'"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3">
                                    <input ng-model="customerData.billing_state" type="text" name="state" class="userCheckout-form" placeholder="State" onfocus="this.placeholder = ''" onblur="this.placeholder = 'State'"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3">
                                    <input ng-model="customerData.billing_zip" type="text" name="zip_code" class="userCheckout-form" placeholder="Zip" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Zip Name'"/>
                                </div>
                            </div>
                        </div>
