<!-- Ornament Header -->
<div ng-include="'views/ornamentTemp.html'"></div>

<!-- TODO Line the images up 2x2 and give them a background and boxshadow -->
<div id="products" class="container">
  <div class="row moreitems">
    <div class="row letter-workshop-header text-center">
        <h2>Welcome to Santa's Letter Workshop!</h2>
    </div>
            <div class="col-md-6" ng-repeat="product in products">
                <!--List Product Image End-->
                <div class="col-md-4 text-center">
                        <img class="product-img" ng-src="{{product.product_image}}">
                </div><!--List Product Image End-->

                <!--List Product Description-->
                <div class="col-md-8">
                    <h4>{{product.product_name}}</h4>
                    <p>{{product.product_desc}}</p>
                    <p><span class="highlight">{{product.product_price | currency}}</span></p>
                    <a class="btn btn-danger btn-product-detail" ng-click="addProductToCart(product)">Add To Cart</a>
                </div>
            </div>
    </div>
  </div><!--List Product Section End-->


<!-- TODO Need to make it so when user clicks form button, it saves the letter head img and form data to DB and brings ths data and user to the letterApproval view-->
<div id="letterTypes">
    <section id="contact class" class="container content-section text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <img class="img-responsive" src="img/scLetterHead.jpg" ng-click="current='scLetterHead'"/>
                    <img class="img-responsive" src="img/scLetterHead2.jpg" ng-click="current='scLetterHead2'"/>
                </div>
                <div class="col-md-3">
                    <img class="img-responsive" src="img/scLetterHead3.jpg" ng-click="current='scLetterHead3'"/>
                    <img class="img-responsive" src="img/scLetterHead4.jpg" ng-click="current='scLetterHead4'"/>
                </div>
                <div class="col-md-6">
                    <form id="responsiveForm">
                        <img class="img-responsive" ng-src="img/{{current}}.jpg"/>
                        <div class="form-inner-cont">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="occasion">Occasion:</label>
                            <input type="text" class="form-control" id="occasion" name="occasion"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="form-control btn btn-primary" value="go"/>
                        </div>
                      </div>

                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</section>
</div>
