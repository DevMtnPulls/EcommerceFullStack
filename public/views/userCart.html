<div id="userCart" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cartItem in cart track by $index">
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <img class="img-responsive pull-left" src="http://research.com.pk/fmri/wp-content/uploads/2013/09/photography-stack-of-letters2a1.jpg">
                                <div class="media-body">
                                    <h4 class="media-heading">{{cartItem.product_name}}</h4>
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                            <input type="number" name="quantity" class="form-control" min="1" max="100" value="1">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <strong>{{cartItem.product_price | currency}}</strong>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <strong>$</strong>
                        </td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" ng-click="removeProduct($index)"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <h5>Subtotal</h5>
                        </td>
                        <td class="text-right">
                            <h5>
                                <strong>{{subTotal() | currency}}</strong>
                            </h5>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <h5>Tax</h5>
                        </td>
                        <td class="text-right">
                            <h5>
                                <strong>{{taxCalc() | currency}}</strong>
                            </h5>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <h3>Total</h3>
                        </td>
                        <td class="text-right">
                            <h3>
                                <strong>{{total() | currency}}</strong>
                            </h3>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a ui-sref="products" class="btn btn-danger">
                                <i class="ion-arrow-left-b"></i>
                                Continue Shopping</a>
                        </td>
                        <td>
                            <a ui-sref="userCheckout" class="btn btn-success">Checkout
                                <i class="ion-arrow-right-b"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
