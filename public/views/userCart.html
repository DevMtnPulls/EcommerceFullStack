<div id="userCart" class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Name</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td data-th="Product">
								<div class="row" ng-repeat="cartItem in cart track by $index">
									<div class="col-sm-2 hidden-xs"><img ng-src="{{cartItem.product_img}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{cartItem.product_name}}</h4>
										<p>{{cartItem.product_desc}}</p>
									</div>
								</div>
							</td>
							<td>$</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1">
							</td>
							<td data-th="Subtotal" class="text-center">$</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" ng-click="removeProduct($index)"><i class="fa fa-trash-o"></i></button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total: </strong></td>
						</tr>
						<tr>
							<td><a ui-sref="products" class="btn btn-warning"><i class="fa fa-hand-o-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total: </strong></td>
							<td><a ui-sref="userCheckout" class="btn btn-success btn-block">Checkout <i class="fa fa-hand-o-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>
